<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
    <title>Choose app</title>

    <!--webmanifest for webapp ready-->
    <link rel="manifest" href="manifest.webmanifest"

     <!--Google Font-->
     <link rel="preconnect" href="https://fonts.googleapis.com"> 
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;700;800;900&display=swap" rel="stylesheet"> 

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="title">
        <h1 class="title dark">LIST NAME</h1>
    </div>

    <div class="index">
        <div class="list-option">
        <ul class="list">
            <h2 class="no-option light">Insert the first option</h2>
            <li class="single-option display-no">
                option
                <img src="file/svg/delete.svg" alt="">
            </li>
           
        </ul>
        </div>

        <div class="add-option">
                <input type="text" class="new-option">
                <button class="add-button">add</button>
        </div>
    </div>
    
    <div class="results display-no">
        <h1 class="result-title">THE WINNER IS:</h1>
        <h2 class="result-option dark">no options added</h1>
    </div>


    <div class="navbar light">
        <img src="file/svg/Vector.svg" alt="chose icon">
        <div class="button-icon">
            <h1 class="btn start">
                START
            </h1>
            <h1 class="btn back display-no">
                BACK
            </h1>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
